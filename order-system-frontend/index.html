<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主頁</title>
    <link rel="stylesheet" href="indexStyle.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-left">
        <a id="my-products-link" href="#"> 我的商品 </a>
        <a id="add-product-link" href="#"> 新增商品 </a>
      </div>
      <div id="hamburger">☰</div>
      <div id="header-right" class="menu">
        <input type="text" id="search-input" placeholder="請輸入關鍵字" />
        <button id="search-btn">搜尋</button>
        <ul id="search-results"></ul>
        <a href="#" id="view-cart-btn">購物車</a>
        <a href="./purchaseRecord.html">購買紀錄</a>
        <a href="/order-system-frontend/register.html">註冊</a>
        <a href="/order-system-frontend/login.html">登入</a>
        <a href="#" id="logout-link">登出</a>
      </div>
    </div>
    <div id="notification" class="notification" style="display: none"></div>

    <div class="carousel">
      <div class="slides">
        <img src="./public/image/coke.jpg" alt="廣告1" class="slide active" />
        <img src="./public/image/coke.jpg" alt="廣告2" class="slide" />
        <img src="./public/image/coke.jpg" alt="廣告3" class="slide" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <div id="category-bar" class="category-bar">
      <button class="category-btn" data-category="all">全部</button>
      <button class="category-btn" data-category="美妝個人">美妝個人</button>
      <button class="category-btn" data-category="食品飲料">食品飲料</button>
      <button class="category-btn" data-category="生活雜貨">生活雜貨</button>
    </div>

    <div id="product-list" class="product-container"></div>

    <script src="indexScript.js"></script>
  </body>
</html>
