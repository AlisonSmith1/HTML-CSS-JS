<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>登入</title>
    <style>
      body {
        background-color: #fffaf5;
        font-family: "Noto Sans TC", sans-serif;
        color: #3b2f2f;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        color: #5a4e4d;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      form {
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 12px rgba(165, 91, 28, 0.08);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-top: 15px;
        color: #5a4e4d;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1.5px solid #d8a76f;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        background-color: #fff;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background-color: #d2995a;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #a55b1c;
      }

      #error-message {
        margin-top: 15px;
        color: red;
        text-align: center;
      }

      a {
        margin-top: 20px;
        color: #4e2f1e;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          background-color: #fffaf5;
          font-family: "Noto Sans TC", sans-serif;
          color: #3b2f2f;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 30px 25px;
        }
        form {
          background-color: unset;
          border: unset;
          border-radius: unset;
          padding: 30px 25px;
          max-width: 600px;
          width: 100%;
          box-shadow: unset;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <h1>登入管理系統</h1>
    <form id="login-form">
      <label>
        信箱：
        <input type="text" name="email" required /> </label
      ><br />
      <label>
        密碼：
        <input type="password" name="password" required /> </label
      ><br />
      <button type="submit">登入</button>
    </form>

    <p id="error-message" style="color: red"></p>
    <a href="index.html">← 回商品列表</a>

    <script type="module" src="login.js"></script>
  </body>
</html>
