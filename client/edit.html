<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>編輯商品</title>
    <style>
      body {
        background-color: #fffaf5;
        font-family: "Noto Sans TC", sans-serif;
        color: #3b2f2f;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        color: #5a4e4d;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        border: 1.5px solid #ecd9c6;
        border-radius: 10px;
        padding: 30px 25px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 12px rgba(165, 91, 28, 0.08);
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        color: #5a4e4d;
      }

      .btn-group,
      #edit-btn {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      input,
      select {
        padding: 10px;
        border: 1.5px solid #d8a76f;
        border-radius: 6px;
        font-size: 1rem;
        background-color: #fff;
        transition: border-color 0.3s ease;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #d2995a;
        color: white;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(210, 153, 90, 0.3);
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #a55b1c;
      }

      a {
        text-align: center;
        display: block;
        margin-top: 20px;
        color: #5d4037;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          background-color: #fffaf5;
          font-family: "Noto Sans TC", sans-serif;
          color: #3b2f2f;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 30px 25px;
        }
        form {
          background-color: unset;
          border: unset;
          border-radius: unset;
          padding: 30px 25px;
          max-width: 600px;
          width: 100%;
          box-shadow: unset;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <h1>編輯商品</h1>
    <div id="notification"></div>
    <form id="edit-product-form">
      <label>商品名稱<input type="text" id="name" /></label>
      <label>價格<input type="number" id="price" min="0" /></label>
      <label>描述<input type="text" id="description" /></label>

      <label>
        <span>商品圖片</span>
        <input type="file" id="image" name="image" accept="image/*" />
      </label>

      <div class="btn-group">
        <button id="upload-btn" type="button">上傳圖片</button>
      </div>

      <input type="hidden" id="image_url" name="image_url" />

      <label>庫存:<input type="number" id="stock" min="0" /></label>
      <label>
        類型:
        <select id="sort" name="sort" required>
          <option value="" disabled selected>請選擇類別</option>
          <option value="美妝個人">美妝個人</option>
          <option value="食品飲料">食品飲料</option>
          <option value="生活雜貨">生活雜貨</option>
        </select>
      </label>
      <button id="edit-btn" type="submit">編輯商品</button>
    </form>
    <a href="index.html">← 回商品列表</a>
    <script type="module" src="editScript.js"></script>
  </body>
</html>
