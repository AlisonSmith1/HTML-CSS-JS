<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>購物車</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans TC', sans-serif;
        color: #333;
      }

      body {
        background: #f9f9f9;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #5a4e4d;
      }

      /* 表格 */
      #cart-table {
        width: 90vw;
        max-width: 900px;
        border-collapse: collapse;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }

      #cart-table thead {
        background: #d6c7b8;
        color: #4a403a;
      }

      #cart-table th,
      #cart-table td {
        padding: 15px 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      #cart-table tbody tr:hover {
        background-color: #f5f1ed;
      }

      /* 小計欄位用深色強調 */
      #cart-table td:nth-child(4) {
        font-weight: 600;
        color: #6a4a3c;
      }

      /* 總金額區塊 */
      #total-amount {
        margin: 20px 0;
        font-size: 1.2rem;
        font-weight: 700;
        color: #5a4e4d;
      }

      /* 結帳按鈕 */
      #checkout-btn {
        background-color: #ab7a5f;
        color: #fff;
        border: none;
        padding: 12px 35px;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(171, 122, 95, 0.5);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      #checkout-btn:hover {
        background-color: #7f5941;
        box-shadow: 0 6px 15px rgba(127, 89, 65, 0.7);
      }

      /* 返回商品列表 */
      a {
        display: inline-block;
        margin-top: 15px;
        color: #ab7a5f;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #7f5941;
      }
    </style>
  </head>
  <body>
    <h1>購物車</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>商品名稱</th>
          <th>單價</th>
          <th>數量</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript 動態加入資料 -->
      </tbody>
    </table>
    <p id="total-amount"><strong>總金額：</strong> NT$0</p>
    <button id="checkout-btn">前往結帳</button>
    <a href="index.html">← 回商品列表</a>
    <script type="module" src="cartScript.js"></script>
  </body>
</html>
