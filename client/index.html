<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主頁</title>
    <meta
      name="description"
      content="我們致力於打造一個安全、方便且多元的線上購物平台，讓每一位消費者都能輕鬆找到心儀的商品，享受愉快且貼心的購物體驗。"
    />
    <link rel="stylesheet" href="indexStyle.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-left">
        <a id="my-products-link" href="#"> 我的商品 </a>
        <a id="add-product-link" href="#"> 新增商品 </a>
      </div>
      <div id="hamburger">☰</div>
      <div id="header-right" class="menu">
        <a href="#" id="view-cart-btn">購物車</a>
        <a href="/app/purchaseRecord.html">購買紀錄</a>
        <a href="/app/register.html">註冊</a>
        <a href="/app/login.html">登入</a>
        <a href="#" id="logout-link">登出</a>
      </div>
    </div>
    <div id="notification" class="notification" style="display: none"></div>

    <div class="carousel">
      <div class="slides">
        <img
          src="./public/image/ChatGPT Image 2025年6月23日 下午04_21_40.png"
          alt="廣告1"
          class="slide active"
        />
        <img src="./public/image/coke.jpg" alt="廣告2" class="slide" />
        <img src="./public/image/coke.jpg" alt="廣告3" class="slide" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <div id="middle">
      <span id="category-bar" class="category-bar">
        <button class="category-btn" data-category="all">全部</button>
        <button class="category-btn" data-category="美妝個人">美妝個人</button>
        <button class="category-btn" data-category="食品飲料">食品飲料</button>
        <button class="category-btn" data-category="生活雜貨">生活雜貨</button>
      </span>
      <span id="search-right">
        <input type="text" id="search-input" placeholder="請輸入關鍵字" />
        <button id="search-btn">搜尋</button>
      </span>
    </div>
    <div id="product-list" class="product-container"></div>
    <script type="module" src="indexScript.js"></script>
  </body>
</html>
