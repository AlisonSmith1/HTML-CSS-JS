<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #items-list {
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(165, 91, 28, 0.05);
      }
      ul #items-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #items-list li {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div id="items-list">
      <ul>
        2
      </ul>

      <li>2</li>
      <li>2</li>
      <li>2</li>
    </div>

    <script></script>
  </body>
</html>
